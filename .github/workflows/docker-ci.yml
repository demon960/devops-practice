---
name: CI/CD Pipeline with GHCR

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Python code
        run: |
          cd myapp
          python -m py_compile app.py && echo "‚úÖ Python syntax OK"

      - name: Verify requirements
        run: |
          cd myapp
          pip install -r requirements.txt
          python -c "import flask; print(f'‚úÖ Flask {flask.__version__} installed')"

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'  # –¢–æ–ª—å–∫–æ –¥–ª—è push, –Ω–µ –¥–ª—è PR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image locally
        run: |
          cd myapp
          docker build -t myapp:${{ github.sha }} .
          echo "‚úÖ Image built locally: myapp:${{ github.sha }}"

      - name: Test Docker image
        run: |
          docker run --rm myapp:${{ github.sha }} python -c "
          from app import app
          print('‚úÖ Flask app imports successfully')
          "

  # –û—Ç–¥–µ–ª—å–Ω—ã–π job –¥–ª—è –ø—É–±–ª–∏–∫–∞—Ü–∏–∏ –≤ GHCR (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./myapp
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/myapp:latest
            ghcr.io/${{ github.repository }}/myapp:${{ github.sha }}

      - name: Success message
        run: |
          echo "üöÄ Successfully published to GitHub Container Registry!"
          echo "üì¶ ghcr.io/${{ github.repository }}/myapp:latest"
          echo "üîó https://github.com/${{ github.repository }}/pkgs/container/myapp"
EOF
