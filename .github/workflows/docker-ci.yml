name: Docker CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub (или GitHub Container Registry)
      # Раскомментируйте и настройте для публикации образа
      # run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        cd myapp
        docker build -t myapp:latest -t myapp:${{ github.sha }} .

    - name: Run container for smoke test
      run: |
        cd myapp
        docker run -d --name test-container -p 5000:5000 myapp:latest
        sleep 5
        curl -f http://localhost:5000/ || exit 1
        docker stop test-container
        docker rm test-container

