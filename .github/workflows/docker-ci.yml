---
name: Docker CI/CD Pipeline

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Python syntax
        run: |
          cd myapp
          python -m py_compile app.py
          echo "‚úÖ Python syntax OK"

      - name: Verify dependencies
        run: |
          cd myapp
          pip install -r requirements.txt
          python -c "import flask; print('‚úÖ Flask installed')"

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          cd myapp
          docker build -t myapp:${{ github.sha }} .
          echo "‚úÖ Docker image built"

      - name: Test Docker container
        run: |
          docker run --rm myapp:${{ github.sha }} python -c "print('‚úÖ Container works')"

      - name: Smoke test
        run: |
          docker run -d --name smoke-test -p 5000:5000 myapp:${{ github.sha }}
          sleep 3
          if curl -s http://localhost:5000 | grep -q "Hello"; then
            echo "‚úÖ Smoke test passed"
          else
            echo "‚ùå Smoke test failed"
            docker logs smoke-test
            exit 1
          fi
          docker stop smoke-test
          docker rm smoke-test

  publish:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./myapp
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/myapp:latest
            ghcr.io/${{ github.repository }}/myapp:${{ github.sha }}

      - name: Show success message
        run: |
          echo "üöÄ Image published to GHCR!"
          echo "üì¶ ghcr.io/${{ github.repository }}/myapp:latest"
EOF
